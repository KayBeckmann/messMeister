<div>
  <h2>Neue Elemente hinzufügen</h2>
  <form (ngSubmit)="addItem()">
    <input [(ngModel)]="userInput.name" name="name" required placeholder="Name" />
    <input [(ngModel)]="userInput.description" name="description" required placeholder="Beschreibung" />
    <button type="submit">Hinzufügen</button>
  </form>

  <ul>
    <li *ngFor="let customer of customers">{{ customer }}</li>
  </ul>
</div>
