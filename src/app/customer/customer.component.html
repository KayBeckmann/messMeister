<div>
  <h2>Neue Elemente hinzufügen</h2>
  <form (ngSubmit)="addNewCustomer()">
    <input [(ngModel)]="name" name="name" required placeholder="Name" />
    <input [(ngModel)]="description" name="description" required placeholder="Beschreibung" />
    <button type="submit">Hinzufügen</button>
  </form>

  <ul>
    <li *ngFor="let customer of customers$ | async">{{ customer }}</li>
  </ul>
</div>
