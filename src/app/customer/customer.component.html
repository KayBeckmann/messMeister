<div>
  <h2>Neuen Kunden hinzufügen</h2>
  <form (ngSubmit)="addNewCustomer()">
    <input [(ngModel)]="name" name="name" required placeholder="Name" />
    <input
      [(ngModel)]="description"
      name="description"
      required
      placeholder="Beschreibung"
    />
    <button type="submit">Hinzufügen</button>
  </form>

  <ul>
    <li *ngFor="let customer of customers$ | async">
      <div class="pointer" (click)="loadLocation(customer.id)">
        {{ customer.name }}
        {{ customer.description }}
      </div>
    </li>
  </ul>
</div>
